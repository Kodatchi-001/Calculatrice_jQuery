<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice en jQuery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-full h-screen flex justify-center items-center bg-slate-500">
        <div class="w-96 h-[55%] bg-gray-300 flex flex-col justify-center items-center p-4 gap-4">
            <div class="w-full h-[15%] flex justify-between">
                <input type="text" id="content" class="w-[77%] p-2 border border-gray-400 rounded text-2xl" readonly>
                <button id="clear" class="w-[23%] bg-green-800 text-white text-xl p-2 rounded">C</button>
            </div>
            <div class="content-1 w-full h-[85%] grid grid-cols-4 gap-3">
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="1">1</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="2">2</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="3">3</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-operator="+">+</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="4">4</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="5">5</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="6">6</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-operator="*">*</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="7">7</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="8">8</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="9">9</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-operator="-">-</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-number="0">0</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-operator=".">.</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded" data-operator="/">/</button>
                <button id="equals" class="bg-green-800 text-white text-2xl p-4 rounded">=</button>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
