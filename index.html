<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice en jQuery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-full h-screen flex justify-center items-center bg-slate-500">
        <div class="w-96 h-[55%] bg-gray-300 flex flex-col justify-center items-center p-4 gap-4">
            <div class="w-full h-[15%] flex justify-between">
                <input type="text" class="w-[77%] p-2 border border-gray-400 rounded text-2xl">
                <button class="w-[23%] bg-green-800 text-white text-xl p-2 rounded">C</button>
            </div>
            <div class="w-full h-[85%] grid grid-cols-4 gap-3">
                <button class="bg-green-800 text-white text-2xl p-4 rounded">1</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">2</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">3</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">+</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">4</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">5</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">6</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">*</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">7</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">8</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">9</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">-</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">0</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">.</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">/</button>
                <button class="bg-green-800 text-white text-2xl p-4 rounded">=</button>
            </div>
        </div>
    </section>
    
</body>

</html>
